<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Cart Header -->
        <h1 class="text-2xl font-bold text-gray-800 mb-8">Shopping Cart</h1>

        <div class="flex flex-col md:flex-row gap-8">
            <!-- Cart Items -->
            <div class="md:w-2/3">
                <!-- Cart Item 1 -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-4">
                    <div class="flex items-center">
                        <img src="/api/placeholder/120/120" alt="Course thumbnail" class="w-24 h-24 object-cover rounded">
                        <div class="flex-1 ml-4">
                            <h2 class="text-lg font-bold text-gray-800">Python Programming Masterclass</h2>
                            <p class="text-gray-600">Instructor: John Doe</p>
                            <p class="text-purple-600 font-bold mt-2">$89.99</p>
                        </div>
                        <button class="text-red-500 hover:text-red-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>

              
            </div>

            <!-- Order Summary -->
            <div class="md:w-1/3">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-lg font-bold text-gray-800 mb-4">Order Summary</h2>
                    
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-600">Subtotal</span>
                        <span class="text-gray-800">$239.98</span>
                    </div>
                    
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-600">Tax (10%)</span>
                        <span class="text-gray-800">$24.00</span>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="flex justify-between mb-6">
                        <span class="text-lg font-bold text-gray-800">Total</span>
                        <span class="text-lg font-bold text-gray-800">$263.98</span>
                    </div>

                    <!-- Coupon Code -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Apply Coupon Code</label>
                        <div class="flex space-x-2">
                            <input type="text" 
                                   class="flex-1 rounded-lg border-gray-300 px-4 py-2 focus:ring-purple-500 focus:border-purple-500" 
                                   placeholder="Enter code">
                            <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">
                                Apply
                            </button>
                        </div>
                    </div>

                    <!-- Checkout Button -->
                    <button class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition-colors">
                        Proceed to Checkout
                    </button>

                    <!-- Continue Shopping -->
                    <button class="w-full text-purple-600 text-center mt-4 hover:text-purple-700">
                        Continue Shopping
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
