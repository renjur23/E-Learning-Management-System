<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course - EduTech LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Sidebar (same as dashboard) -->
    <aside class="fixed left-0 top-0 h-screen w-64 bg-purple-600 text-white p-4">
        <!-- Sidebar content same as previous -->
    </aside>

    <!-- Main Content -->
    <main class="ml-64 p-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Add New Course</h1>
                <p class="text-gray-600">Create and structure your course content</p>
            </div>
           
        </div>

        <!-- Course Form -->
        <div class="max-w-5xl">
            <!-- Basic Information -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Basic Information</h2>
                <div class="space-y-6">
                    <!-- Course Thumbnail -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Course Thumbnail</label>
                        <div class="flex items-center justify-center w-full">
                            <label class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <i class="fas fa-cloud-upload-alt text-gray-400 text-3xl mb-3"></i>
                                    <p class="text-sm text-gray-600">Click to upload or drag and drop</p>
                                    <p class="text-xs text-gray-500">PNG, JPG up to 5MB</p>
                                </div>
                                <input type="file" class="hidden" />
                            </label>
                        </div>
                    </div>

                    <!-- Course Title -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Course Title</label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-purple-600" 
                               placeholder="e.g., Advanced Web Development">
                    </div>

                    <!-- course thumbnail -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Course Thumbnail </label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-purple-600" 
                               placeholder="e.g., https://youtu.be/YHBVjv4MYXE?si=dYl52IRv-mSHZRDg">
                    </div>

                    <!-- Course Description -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-purple-600" 
                                  rows="4" placeholder="Describe your course..."></textarea>
                    </div>

                    <!-- Price and Category -->
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Price ($)</label>
                            <input type="number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-purple-600" 
                                   placeholder="99.99">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                            <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-purple-600">
                                <option>Select Category</option>
                                <option>Web Development</option>
                                <option>Mobile Development</option>
                                <option>Data Science</option>
                                <option>Machine Learning</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>


            <div class="flex justify-end">
               
                <button class="px-4 py-2 text-white bg-purple-600 rounded-lg hover:bg-purple-700">
                    Continue to Add Module
                </button>
            </div>

            <!-- Course Modules -->

                <div class="space-y-4">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" class="h-4 w-4 text-purple-600 rounded">
                        <label class="text-sm text-gray-700">Enable Discussion Forum</label>
                    </div>
                    <div class="flex items-center gap-3">
                        <input type="checkbox" class="h-4 w-4 text-purple-600 rounded">

                    </div>
                    <div class="flex items-center gap-3">
                        <input type="checkbox" class="h-4 w-4 text-purple-600 rounded">
                        <label class="text-sm text-gray-700">Issue Completion Certificate</label>
                    </div>
                </div>
            </div> -->
        </div>
    </main>
</body>
</html>
